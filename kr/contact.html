<!-- ─── CONTACT FORM ──────────────────────────────────────────────────────── -->
<section class="py-12 px-6 md:px-8">
    <div class="max-w-screen-lg mx-auto">
        <h2 class="text-2xl font-bold dark:text-white mb-6">문의 사항을 보내 주세요</h2>

        <form id="form" class="space-y-6">
            <div>
                <label for="name" class="block mb-1 font-medium dark:text-gray-200">이름</label>
                <input type="text" id="name" name="name" required
                       class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-400 dark:focus:ring-blue-400">
            </div>

            <div>
                <label for="email" class="block mb-1 font-medium dark:text-gray-200">이메일 주소</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-400 dark:focus:ring-blue-400">
            </div>

            <div>
                <label for="phone" class="block mb-1 font-medium dark:text-gray-200">전화번호</label>
                <input type="tel" id="phone" name="phone"
                       class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-400 dark:focus:ring-blue-400">
            </div>

            <div>
                <label for="message" class="block mb-1 font-medium dark:text-gray-200">메시지</label>
                <textarea id="message" name="message" rows="6" required
                          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-400 dark:focus:ring-blue-400"></textarea>
            </div>

            <div>
                <button type="submit"
                        class="w-full py-3 font-medium text-white rounded-lg bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                    문의 보내기
                </button>
            </div>
        </form>

        <script>
            document.getElementById("form").addEventListener("submit", function (e) {
                e.preventDefault();

                document.getElementById("form").innerHTML = `
                    <div style="display:flex;justify-content:center;align-items:center;min-height:100px;">
                        <img src="files/loading.gif" width="80" alt="로딩 중…">
                    </div>
                `;

                setTimeout(() => {
                    document.getElementById("form").innerHTML = `
                        <p style="font-size:18px;color:black;font-weight:700;text-align:center;margin:0;">
                            Digital&nbsp;Marketing&nbsp;For&nbsp;Sales에 문의해 주셔서 감사합니다.<br>
                            곧 연락드려 자세한 안내를 드리겠습니다.
                        </p>
                    `;
                }, 2000);
            });
        </script>
    </div>
</section>
