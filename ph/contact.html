<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- NAVIGATION -->
    <nav id="navbar" class="w-full sticky top-0 border-b z-50 shadow-lg bg-white dark:bg-gray-900 border-gray-200 dark:border-gray-700">
        <div class="max-w-screen-lg mx-auto flex items-center p-4">

                <img src="files/logo.png" alt="Logo" title="Digital Marketing For Sales" class="h-12 w-auto" />
            </a>
        </div>
    </nav>

    <!-- PAGE BANNER -->
    <section class="bg-gray-100 dark:bg-gray-800 py-10">
        <div class="max-w-screen-lg mx-auto px-6">
            <h1 class="text-4xl md:text-5xl font-black text-gray-900 dark:text-white">Contact Us</h1>
        </div>
    </section>

    <!-- CONTACT FORM -->
    <section class="py-12 px-6 md:px-8">
        <div class="max-w-screen-lg mx-auto">
            <h2 class="text-2xl font-bold dark:text-white mb-6">We’d love to hear from you</h2>
            <form id="form" class="space-y-6">
                <div>
                    <label for="name" class="block mb-1 font-medium dark:text-gray-200">Your Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-400 dark:focus:ring-blue-400" />
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium dark:text-gray-200">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-400 dark:focus:ring-blue-400" />
                </div>
                <div>
                    <label for="phone" class="block mb-1 font-medium dark:text-gray-200">Phone Number</label>
                    <input type="tel" id="phone" name="phone"
                        class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-400 dark:focus:ring-blue-400" />
                </div>
                <div>
                    <label for="message" class="block mb-1 font-medium dark:text-gray-200">Your Message</label>
                    <textarea id="message" name="message" rows="6" required
                        class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-400 dark:focus:ring-blue-400"></textarea>
                </div>
                <div>
                    <button type="submit"
                        class="w-full py-3 font-medium text-white rounded-lg bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                        Send Message
                    </button>
                </div>
            </form>
            <script>
                document.getElementById("form").addEventListener("submit", function (e) {
                  e.preventDefault();
              
                  // Show centered loading GIF
                  document.getElementById("form").innerHTML = `
                    <div style="
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      min-height: 100px;
                    ">
                      <img src="files/loading.gif" width="80" alt="Loading…">
                    </div>
                  `;
              
                  setTimeout(() => {
                    // Show centered thank-you message
                    document.getElementById("form").innerHTML = `
                      <p style="
                        font-size: 18px;
                        color: black;
                        font-weight: 700;
                        text-align: center;
                        margin: 0;
                      ">
                        Thank you for registering with Digital Marketing For Sales. Our team will get in touch with you shortly to discuss your options.
                      </p>
                    `;
                  }, 2000);
                });
            </script> 
        </div>
    </section>

    <!-- FOOTER -->

                </ul>
            </div>
            <div class="text-center">
                <p>
                    Ayala Avenue, Barangay San Lorenzo, Makati City 1226, Metro Manila <br>
                    SEC CS202504718 <br>
                    Phone: +63 917 582 6039
                </p>

            </div>
        </footer>
    </section>
